<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="clock.css">
  </head>
  <body onload="startTime()">
    <div class="container">

      <div class="panel panel-default">
        <div class="time-previous panel-body">
          <div class="time">10:45</div>
          <div class="item">National Debt</div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="time-now panel-body">
          <div class="time" id="time">13:37</div>
          <div class="item">Education</div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="time-next panel-body">
          <div class="time">14:00</div>
          <div class="item">It's all yours</div>
        </div>
      </div>
    </div>
    <script src="pym.js" charset="utf-8"></script>
    <script>
      var pymChild = new pym.Child();

      function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('time').innerHTML =
      h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                                                                    return i;
                                                                    }
                                                                    </script>


  </body>
</html>
