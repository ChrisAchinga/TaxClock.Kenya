<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ site.title }}</title>
        <meta name="description" content="{{ site.desription }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <meta property="og:title" content="The 2016 Tax Clock" />
        <meta property="og:description" content="{{ site.desription }}" />
        <meta property="og:image" content="https://raw.githubusercontent.com/CodeForAfrica/TaxClock.Kenya/gh-pages/preview.jpg" />
        <meta property="og:url" content="https://taxclock.codeforkenya.org/?show-embed-link=true" />
        <meta property="fb:app_id" content="193758347662800" />
        
        <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

        <script type="text/javascript">
          var host = "{{ site.enforce_ssl }}";
          if ((host == window.location.host) && (window.location.protocol != "https:"))
              window.location.protocol = "https";
        </script>

        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">


        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        {{ content }}

        <footer class="text-center">
            <div class="container">
                <p class="lead">Made Possible With Support From</p>
                <p>
                    <img src="/img/cfkenya_blue.png" />
                </p>
                <p>
                    Tax Schedule Designed and Developed By Code4SA Academy <br/>
                    Tax Clock Designed and Developed By Fred Chasen.
                </p>
                <p>Licensed under a Creative Commons Attribution 4.0 International License</p>
            </div>
            
        </footer>

        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/pym.js"></script>
        <script src="js/vendor/moment.js"></script>
        <script src="js/main.js"></script>

        <script src="js/taxclock/tc-base.js"></script>
        <script src="js/taxclock/tc-colors.js"></script>

        <script src="js/taxclock/tc-incomecalculator.js"></script>
        <script src="js/taxclock/tc-icsformatter.js"></script>

        <script src="js/taxclock/tc-schedule.js"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','{{ site.google_analytics }}','auto');ga('send','pageview');
        </script>
    </body>
</html>
